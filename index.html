<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <!-- <link rel="stylesheet" href="https://bartoszzdev.github.io/todo-list/css/style.css"> -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="container">
        <h1>Todo List</h1>

        <form id="form-todo">
            <input type="text" id="input-todo" placeholder="Add a Todo..." autocomplete="off">
            <button type="submit" id="add-btn">Add</button>
            <div id="select">
                <select name="todos" class="filter-todo">
                    <option value="all">All</option>
                    <option value="completed">Completed</option>
                    <option value="uncompleted">Uncompleted</option>
                </select>
            </div>
        </form>

        <ul id="todo-list"></ul>
    </div>

    <!-- <script src="https://bartoszzdev.github.io/todo-list/js/script.js"></script> -->
    <script src="js/script.js"></script>
</body>
</html>
